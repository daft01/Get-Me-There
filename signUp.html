<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Get-Me-There Login</title>
    <!--<link href="css/signStyles.css" rel="stylesheet" type="text/css" />-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    
    <div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" accept-charset="utf-8" class="form" role="form">
                    <br /> <br />
                   <legend>Sign Up</legend>
                    <h4>It's free and always will be.</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="first_name" value="" class="form-control input-lg" placeholder="First Name"  /></div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="last_name" value="" class="form-control input-lg" placeholder="Last Name"  /></div>
                    </div>
                    <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email"  />
                    <input type="password" name="password" value="" class="form-control input-lg" placeholder="Password"  />
                    <input type="password" name="confirmation" value="" class="form-control input-lg" placeholder="Confirm Password"  />    
                    <input type="phone_number" name="phone_number" value="" class="form-control input-lg" placeholder="Phone Number"  />
                    <div class="row">
                        <div class="col-xs-4 col-md-4">
                                            </div>
                        <div class="col-xs-4 col-md-4">
                   </div>
                    </div>
                     
                    <br />
                    
                    <div>
                        
                        <label>Make: </label>
                        <select id="make">
                              
                        </select>
                        <br>
                        <label>Model: </label>
                        <select id="model"></select>
                          
                        <br>
                          
                        <label>Year: </label>
                        <select id ="year"></select>
                        
                        <br>
                          
                        <div>
                            <h5 id= "cityMpg">City MPG: </h1>
                            <h5 id= "highwayMpg">Highway MPG: </h1>
                        </div>
                    
                    </div>
              <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                    
            <button id="signupButton" class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Create my account</button>
            </form>          
          </div>
    </div>            
</div>


<script type="text/javascript" src="javascript/signUp.js"></script>
    
</body>

</html>
